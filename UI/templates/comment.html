<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Core css link-->
    <link rel="stylesheet" type="text/css" media="screen" href="../static/styles/main.css" />

</head>

<body>
    <!--Navbar-->
    <div class="navbar">
        <a href="#">
            <img id="logo" src="../static/img/logo-4.png">
        </a>
        <a id="navbar-right" href="login.html">Logout</a>
        <a id="navbar-right" href="profile.html">Profile</a>
        <a id="navbar-right" href="friend.html">Friend's Request</a>
        <a id="navbar-right" href="home.html">Home</a>
    </div>

    <!--Friends list-->
    <div class="profile center">
        <div class="centered">
            <div class="card">
                <img src="../static/img/profile.jpg" alt="Avatar" style="width:100%">
                <div class="container">
                    <h3>Dinney Doe</h3>
                    <p>
                        <b>Ride: </b> Kamau</p>
                    <p>
                        <b>From: </b> Thika</p>
                    <p>
                        <b>Destination: </b> Nairobi</p>
                    <p>
                        <b>Time: </b> 10:00AM</p>
                    <p>
                        <b>Ride status: </b> Accepted</p>
                    <br>
                </div>
            </div>
        </div>
        <button class="button" id="myBtn">Comment</button>

        <!-- Add a ride -->
        <div id="myProfile" class="profile-form">

            <!-- Add a ride form -->
            <div class="profile-content">
                <span class="close">&times;</span>
                <form class="profile-form-input" action="#">
                    <h3>Add Comment</h3>
                    <input placeholder="Comment" type="textarea" required />
                    <hr>
                    <input type="submit" />
                    <input type="reset" />
                </form>
            </div>
        </div>
    </div>

    <!--footer fixed-->
    <div class="footer">
        <p>Ride-my-way &copy; 2018</p>
    </div>
    <script language="JavaScript" src="../static/js/main.js" type="text/javascript"></script>
</body>

</html>
